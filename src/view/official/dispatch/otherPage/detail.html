                发文审批单

                        <input type="text" name="title" required lay-verify="required" placeholder="请输入公文标题"

                    </div>
                </div>

                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 ">

                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6 ">
                        <div class="layui-form-item ">
                            <label class="layui-form-label">文号</label>

                                    autocomplete="off" placeholder="请输入主送" class="layui-input disable-style">

                        </div>
                    </div>

            </div>
