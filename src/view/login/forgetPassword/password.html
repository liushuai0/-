<style>
    .forgetPassowrd-box {text-align: center ;width: 480px;margin:0 auto}
    .forgetPassowrd-box .login-form { width: 360px; border-bottom: 1px solid #9c9c9c; background: none; height: 54px; margin: 0 auto; position: relative;float: left }
    .forgetPassowrd-box .input-box { position: absolute; height: 54px; left: 54px; top: 0px; right: 7px; }
    .forgetPassowrd-box .input-box input { width: 100%; height: 100%; border: none; padding: 0; background: none; margin: 0; font-size: 22px; }

    .forgetPassowrd-box .btn {width: 480px;height: 52px; text-align: center;}
    .forgetPassowrd-box .btn button {border-radius: 5px;box-shadow: 0 0 10px #cde0f6;width: 360px;height: 52px;text-align: center;background: #5496e0;font-size: 18px;color: #fff;cursor: pointer;border: none;}
    .forgetPassowrd-box .btn button:hover { background: #4e8acf; }
    .forgetPassowrd-box .layui-form-checked[lay-skin=primary] i { border-color: #4e8acf!important; background-color: #4e8acf;}

    .forgetPassowrd-box .login-form-captcha .login-form { width: 175px; margin:0 0 0 -1px; position: relative; top: -1px;}

    .forgetPassowrd-box input { outline: none;}

</style>

<div class="forgetPassowrd-box">
    <div style="margin: 20px 0">
        <div style="float: left;width: 100px;line-height: 54px"><label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</label></div>
        <div class="login-form">
            <div class="input-box">
                <input type="text" autocomplete="off" name="fakepasswordremembered"disabled id="username">
            </div>
        </div>
        <div style="clear: both;float: none"></div>
    </div>
    <div style="margin: 20px 0">
        <div style="float: left;width: 100px;line-height: 54px"><label>原&nbsp;&nbsp;密&nbsp;&nbsp;码</label></div>
        <div class="login-form">
            <div class="input-box">
                <input type="password" autocomplete="off" name="fakepasswordremembered" placeholder="请输入原密码" id="passwordOld">
            </div>
        </div>
        <div style="clear: both;float: none"></div>
    </div>
   <div style="margin: 20px 0">
       <div  style="float: left;width: 100px;line-height: 54px"><label>新&nbsp;&nbsp;密&nbsp;&nbsp;码</label></div>
       <div class="login-form">
           <div class="input-box">
               <input type="password" autocomplete="off" name="fakepasswordremembered" placeholder="请输入新密码" id="passwordNew1">
           </div>
       </div>
       <div style="clear: both;float: none"></div>
   </div>
   <div style="margin: 20px 0">
       <div  style="float: left;width: 100px;line-height: 54px"><label>确认新密码</label></div>
       <div class="login-form">
           <div class="input-box">
               <input type="password" autocomplete="off" name="fakepasswordremembered" placeholder="确认新密码" id="passwordNew2">
           </div>
       </div>
       <div style="clear: both;float: none"></div>
   </div>
    <div class="btn">
        <button id="updatePassword">修&nbsp;&nbsp;&nbsp;改</button>
    </div>
</div>
